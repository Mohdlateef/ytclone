<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link
      rel="shortcut icon"
      href="https://www.youtube.com/s/desktop/bd3558ba/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="video.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
   
    <div class="content">
      <div class="primary">
        <div class="video-player"></div>
        <div class="video-desc">
          <div
            class="comment-border"
            style="width: 50vw; margin-bottom: 10px"
          ></div>
          <div class="channel-detail">
            <div class="channel-name"></div>
            <div class="subscribe">
            </div>
          </div>
          <div class="video-desc-text"></div>
          <div class="show-more">
            
          </div>
        </div>
        <div class="comments">
          <div class="comment-count">
            <div class="count"></div>
            <div class="sort-by">
            
                <path
                  d="M18 1H0V0H18V1ZM12 6H0V7H12V6ZM6 12H0V13H6V12Z"
                  fill="white"
                />
              </svg>

            </div>
          </div>
          <div class="add-commnets">
            <div class="profile-pic-comment">
              
            
            
            </div>
            <div class="add-it-here">
              <input type="text" placeholder="Add a public comment..." />
              <div class="comment-border"></div>
            </div>
          </div>
        </div>
        <div class="single-comments"></div>
      </div>
      <div class="secondary">
        <div class="top-level"></div>
        <div class="suggetions"></div>
      </div>
    </div>
    <script src="video.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
